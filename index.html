<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Notification Tab</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="sdk-status">Loading...</p>
    <p id="message-output"></p>
  </div>

  <script>
    const sdkStatus = document.getElementById("sdk-status");
    const messageOutput = document.getElementById("message-output");

    async function init() {
      try {
        await microsoftTeams.app.initialize();
        sdkStatus.textContent = "‚úÖ Microsoft Teams SDK initialized.";

        try {
          const context = await microsoftTeams.app.getContext();
          if (context.subEntityId) {
            messageOutput.textContent = "üì© Message (from Teams SDK): " + context.subEntityId;
            return;
          }
        } catch {
          messageOutput.textContent = "‚ö†Ô∏è Teams context not found.";
        }

        // Fallback: check query string
        const params = new URLSearchParams(window.location.search);
        const contextParam = params.get("context");

        if (contextParam) {
          try {
            const decoded = decodeURIComponent(contextParam);
            const parsed = JSON.parse(decoded);
            const message = parsed.subEntityId;
            messageOutput.textContent = message
              ? "üì© Message (from URL): " + message
              : "‚ÑπÔ∏è No message in context.";
          } catch (err) {
            messageOutput.textContent = "‚ùå Error parsing context: " + err;
          }
        } else {
          messageOutput.textContent = "‚ÑπÔ∏è No message was passed in the context or URL.";
        }

      } catch (err) {
        sdkStatus.textContent = "‚ùå SDK init failed: " + err;
      }
    }

    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
