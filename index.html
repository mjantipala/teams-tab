<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teams Context Debugger</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      white-space: pre-wrap;
    }
    .error { color: red; }
    .success { color: green; }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>üõ† Teams Context Debugger</h2>
    <p id="status">Loading...</p>
    <hr />
    <h3>üîç Context from SDK:</h3>
    <pre id="sdk-context">Loading...</pre>
    <h3>üîç Context from URL:</h3>
    <pre id="url-context">Loading...</pre>
  </div>

  <script>
    const status = document.getElementById("status");
    const sdkContextEl = document.getElementById("sdk-context");
    const urlContextEl = document.getElementById("url-context");

    // Check if in Teams iframe
    if (window.self === window.top) {
      status.innerHTML = "‚ö†Ô∏è <span class='error'>This page is NOT running inside Microsoft Teams (no iframe detected).</span>";
    } else {
      status.innerHTML = "üß© In iframe (likely Teams).";
    }

    // Try to get SDK context
    if (window.microsoftTeams && microsoftTeams.app) {
      microsoftTeams.app.initialize().then(() => {
        status.innerHTML += "<br>‚úÖ <span class='success'>Teams SDK initialized.</span>";

        microsoftTeams.app.getContext().then((context) => {
          sdkContextEl.textContent = JSON.stringify(context.app, null, 2);
        }).catch((err) => {
          sdkContextEl.textContent = "‚ùå Failed to get context: " + err;
        });

      }).catch((err) => {
        status.innerHTML += `<br>‚ùå <span class='error'>SDK init failed: ${err}</span>`;
      });
    } else {
      status.innerHTML += "<br>‚ùå <span class='error'>Teams SDK not available.</span>";
    }

    // Also parse query string
    const params = new URLSearchParams(window.location.search);
    const rawContext = params.get("context");

    if (rawContext) {
      try {
        const decoded = decodeURIComponent(rawContext);
        const parsed = JSON.parse(decoded);
        urlContextEl.textContent = JSON.stringify(parsed, null, 2);
      } catch (e) {
        urlContextEl.textContent = "‚ùå Error parsing `context` param: " + e;
      }
    } else {
      urlContextEl.textContent = "‚ÑπÔ∏è No `context` parameter found in URL.";
    }
  </script>
</body>
</html>
