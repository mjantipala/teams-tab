<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì¨ DocuVu Notification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f4f8;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .email-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      max-width: 600px;
      width: 100%;
      padding: 2rem;
    }

    .header {
      border-bottom: 1px solid #e0e0e0;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
    }

    .subject {
      font-size: 1.25rem;
      font-weight: 600;
      color: #2b2b2b;
    }

    .from {
      font-size: 0.95rem;
      color: #555;
      margin-top: 0.25rem;
    }

    .body {
      font-size: 1rem;
      color: #333;
      margin-top: 1rem;
      line-height: 1.6;
    }

    .status {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #888;
      text-align: center;
    }

    .error {
      color: #c00;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="email-card">
    <div class="header">
      <div class="subject" id="subject">Loading subject...</div>
      <div class="from" id="sender">Loading sender...</div>
    </div>
    <div class="body" id="body">Loading message body...</div>
    <div class="status" id="status">Initializing Microsoft Teams context...</div>
  </div>

  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <script>
    const subjectEl = document.getElementById("subject");
    const senderEl = document.getElementById("sender");
    const bodyEl = document.getElementById("body");
    const statusEl = document.getElementById("status");

    function updateEmailUI(data) {
      subjectEl.textContent = data.subject || "No Subject";
      senderEl.textContent = `From: ${data.sender || "Unknown"}`;
      bodyEl.textContent = data.body || "No message content available.";
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams?.app) {
        microsoftTeams.app.initialize()
          .then(() => {
            statusEl.textContent = "‚úÖ Microsoft Teams SDK initialized.";

            microsoftTeams.app.getContext().then((context) => {
              try {
                const raw = context?.page?.subPageId;
                const decoded = decodeURIComponent(raw || "");
                const data = JSON.parse(decoded);

                updateEmailUI(data);
                statusEl.textContent += " | Message loaded from subPageId.";
              } catch (err) {
                subjectEl.textContent = "‚ùå Failed to load message";
                bodyEl.innerHTML = `<span class="error">Invalid message format.</span>`;
                statusEl.textContent = `Error: ${err}`;
              }
            }).catch((err) => {
              statusEl.innerHTML = `<span class="error">‚ùå Failed to get context: ${err}</span>`;
            });
          })
          .catch((err) => {
            statusEl.innerHTML = `<span class="error">‚ùå SDK init failed: ${err}</span>`;
          });
      } else {
        statusEl.innerHTML = `<span class="error">‚ùå Microsoft Teams SDK not available.</span>`;
      }
    });
  </script>
</body>
</html>
