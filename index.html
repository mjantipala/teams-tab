<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Tab</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #444;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="message-output">Waiting for message...</p>
    <p id="sdk-status" class="status">Initializing...</p>
  </div>

  <!-- ‚úÖ Load Teams SDK v2 -->
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>

  <script>
    const sdkStatus = document.getElementById("sdk-status");
    const messageOutput = document.getElementById("message-output");

    function updateMessage(context) {
      const message = context?.page?.subPageId;
      messageOutput.textContent = message
        ? "üì© Message from subPageId: " + decodeURIComponent(message)
        : "‚ÑπÔ∏è No message passed via subPageId.";
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams?.app?.initialize) {
        microsoftTeams.app.initialize().then(() => {
          const sdkVersion = microsoftTeams.app.getSdkVersion?.() || "Unknown";
          sdkStatus.textContent = "‚úÖ SDK initialized.\nSDK Version: " + sdkVersion;

          microsoftTeams.app.getContext().then((context) => {
            updateMessage(context);
          }).catch((err) => {
            messageOutput.textContent = "‚ùå Failed to get context: " + err;
          });

          // üîÅ Handle tab reload (user clicks another notification)
          if (microsoftTeams.pages?.registerOnLoadHandler) {
            microsoftTeams.pages.registerOnLoadHandler((context) => {
              sdkStatus.textContent += "\nüîÑ Tab context reloaded.";
              updateMessage(context);
            });
          } else {
            sdkStatus.textContent += "\n‚ö†Ô∏è registerOnLoadHandler not available.";
          }

        }).catch((err) => {
          sdkStatus.textContent = "‚ùå SDK init failed: " + err;
        });
      } else {
        sdkStatus.textContent = "‚ùå Teams SDK not available or outdated.";
      }
    });
  </script>
</body>
</html>
