<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Notification Tab</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="sdk-status">Loading...</p>
    <p id="message-output"></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const sdkStatus = document.getElementById("sdk-status");
      const messageOutput = document.getElementById("message-output");

      if (!window.microsoftTeams || !microsoftTeams.app) {
        sdkStatus.textContent = "‚ùå Microsoft Teams SDK not available.";
        return;
      }

      microsoftTeams.app.initialize().then(() => {
        sdkStatus.textContent = "‚úÖ Microsoft Teams SDK initialized.";

        // Try to get message via context API
        microsoftTeams.app.getContext().then((context) => {
          const message = context?.subEntityId;
          if (message) {
            messageOutput.textContent = "üì© Message from context: " + message;
          } else {
            // Fallback: Try extracting from URL query string
            const params = new URLSearchParams(window.location.search);
            const contextParam = params.get("context");

            if (contextParam) {
              try {
                const parsedContext = JSON.parse(decodeURIComponent(contextParam));
                const fallbackMessage = parsedContext.subEntityId;

                messageOutput.textContent = fallbackMessage
                  ? "üì© Message from URL: " + fallbackMessage
                  : "‚ÑπÔ∏è No subEntityId in decoded context.";
              } catch (e) {
                messageOutput.textContent = "‚ùå Failed to parse 'context' from URL.";
              }
            } else {
              messageOutput.textContent = "‚ÑπÔ∏è No message was passed in the context or URL.";
            }
          }
        }).catch((err) => {
          messageOutput.textContent = "‚ùå Failed to get context: " + err;
        });

      }).catch((err) => {
        sdkStatus.textContent = "‚ùå SDK initialization failed: " + err;
      });
    });
  </script>
</body>
</html>
