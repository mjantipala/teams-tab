<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Notifications</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-color: #f4f6f9;
      --text-color: #2b2b2b;
      --card-bg: #ffffff;
      --secondary: #666;
    }

    [data-theme="dark"] {
      --bg-color: #1b1c1d;
      --text-color: #f1f1f1;
      --card-bg: #2a2a2a;
      --secondary: #aaa;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: var(--card-bg);
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 520px;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    .card h1 {
      font-size: 1.5rem;
      margin-bottom: 0.75rem;
    }

    .message {
      font-size: 1.1rem;
      margin-top: 1rem;
    }

    .status {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: var(--secondary);
    }

    .loading {
      font-style: italic;
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="card" id="card-container">
    <h1>üìÑ DocuVu Notification</h1>
    <div class="message" id="message-output">Loading message...</div>
    <div class="status" id="sdk-status">Initializing Teams SDK...</div>
  </div>

  <!-- Microsoft Teams SDK v2 -->
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>

  <script>
    const sdkStatus = document.getElementById("sdk-status");
    const messageOutput = document.getElementById("message-output");
    const card = document.getElementById("card-container");

    function renderContext(context) {
      // Theme awareness
      if (context?.app?.theme) {
        document.body.setAttribute("data-theme", context.app.theme);
      }

      // Intelligent message extraction
      const msg =
        context?.page?.subPageId ||
        context?.subEntityId ||
        context?.entityId ||
        context?.app?.user?.displayName ||
        null;

      if (msg) {
        messageOutput.classList.remove("loading");
        messageOutput.textContent = `üì¨ ${decodeURIComponent(msg)}`;
      } else {
        messageOutput.textContent = "‚ÑπÔ∏è No message was passed via context.";
      }
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams?.app) {
        microsoftTeams.app.initialize().then(() => {
          sdkStatus.textContent = "‚úÖ Teams SDK Initialized";

          microsoftTeams.app.getContext().then((context) => {
            renderContext(context);
          }).catch((err) => {
            messageOutput.textContent = "‚ùå Failed to retrieve context: " + err;
          });

          // Watch for context updates (if tab is reloaded via deep link)
          if (microsoftTeams.pages?.registerOnLoadHandler) {
            microsoftTeams.pages.registerOnLoadHandler((context) => {
              sdkStatus.textContent = "üîÑ Context updated via deep link.";
              renderContext(context);
            });
          }
        }).catch((err) => {
          sdkStatus.textContent = "‚ùå SDK Initialization Failed: " + err;
        });
      } else {
        sdkStatus.textContent = "‚ùå Microsoft Teams SDK is not available.";
      }
    });
  </script>
</body>
</html>
