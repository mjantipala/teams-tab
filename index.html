<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Notification Tab</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="sdk-status">Loading...</p>
    <p id="message-output"></p>
  </div>

  <script>
    const sdkStatus = document.getElementById("sdk-status");
    const messageOutput = document.getElementById("message-output");

    function tryGetMessageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const contextParam = params.get('context');
      if (contextParam) {
        try {
          const contextObj = JSON.parse(decodeURIComponent(contextParam));
          const message = contextObj.subEntityId;
          return message;
        } catch (e) {
          console.error("Context JSON parse failed", e);
          return null;
        }
      }
      return null;
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams?.app?.initialize) {
        microsoftTeams.app.initialize().then(() => {
          sdkStatus.textContent = "‚úÖ Microsoft Teams SDK initialized.";

          microsoftTeams.app.getContext().then((context) => {
            const message = context.subEntityId;
            if (message) {
              messageOutput.textContent = "üì© Message: " + message;
            } else {
              // Fallback: Try to parse from query string
              const fallbackMessage = tryGetMessageFromUrl();
              if (fallbackMessage) {
                messageOutput.textContent = "üì© (Fallback) Message: " + fallbackMessage;
              } else {
                messageOutput.textContent = "‚ÑπÔ∏è No message was passed in the context or URL.";
              }
            }
          }).catch(err => {
            messageOutput.textContent = "‚ùå Failed to get context: " + err;
          });

        }).catch(err => {
          sdkStatus.textContent = "‚ùå SDK init failed: " + err;
        });
      } else {
        sdkStatus.textContent = "‚ùå Microsoft Teams SDK not available.";
      }
    });
  </script>
</body>
</html>
