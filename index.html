<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu ‚Äì Notification Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      color: #2b2b2b;
      margin-bottom: 0.5rem;
    }

    .message {
      font-size: 1.1rem;
      margin: 1.5rem 0;
      color: #444;
    }

    .status {
      font-size: 0.875rem;
      color: #777;
    }

    .error {
      color: #c00;
    }

    .info {
      color: #0063b1;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üì¨ DocuVu Notification</h1>
    <div id="message" class="message">Waiting for message...</div>
    <div id="status" class="status">Initializing...</div>
  </div>

  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <script>
    const messageEl = document.getElementById("message");
    const statusEl = document.getElementById("status");

    function updateMessage(context) {
      const message = context?.page?.subPageId;
      messageEl.textContent = message
        ? `üì© Message: ${decodeURIComponent(message)}`
        : "‚ÑπÔ∏è No message passed via subPageId.";
    }

    function isWebClient(context) {
      return context?.app?.host?.name?.toLowerCase() === "teamsweb";
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams?.app) {
        microsoftTeams.app.initialize()
          .then(() => {
            statusEl.textContent = "‚úÖ Teams SDK initialized";

            microsoftTeams.app.getContext().then((context) => {
              updateMessage(context);

              if (isWebClient(context)) {
                // Auto-refresh when tab becomes visible (Web)
                document.addEventListener("visibilitychange", () => {
                  if (document.visibilityState === "visible") {
                    location.reload();
                  }
                });
                statusEl.textContent += " | Running in Web - auto-refresh enabled";
              } else if (microsoftTeams.pages?.registerOnLoadHandler) {
                microsoftTeams.pages.registerOnLoadHandler((updatedContext) => {
                  updateMessage(updatedContext);
                  statusEl.textContent = "üîÅ Tab reloaded via deep link.";
                });
              } else {
                statusEl.innerHTML += `<br><span class="error">‚ö†Ô∏è OnLoadHandler not supported on this client.</span>`;
              }

            }).catch((err) => {
              messageEl.innerHTML = `<span class="error">‚ùå Failed to get context: ${err}</span>`;
            });
          })
          .catch((err) => {
            statusEl.innerHTML = `<span class="error">‚ùå SDK init failed: ${err}</span>`;
          });
      } else {
        statusEl.innerHTML = `<span class="error">‚ùå Teams SDK not available.</span>`;
      }
    });
  </script>
</body>
</html>
