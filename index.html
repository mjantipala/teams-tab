<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Notification Tab</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="sdk-status">Loading...</p>
    <p id="message-output">Waiting for message...</p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const sdkStatus = document.getElementById("sdk-status");
      const messageOutput = document.getElementById("message-output");

      if (window.microsoftTeams) {
        microsoftTeams.app.initialize().then(() => {
          sdkStatus.textContent = "‚úÖ Microsoft Teams SDK initialized.";

          // Try to get context via SDK
          microsoftTeams.app.getContext().then((context) => {
            const message = context.subEntityId;
            if (message) {
              messageOutput.textContent = "üì© Message from context: " + message;
            } else {
              // Fallback: Try to extract from URL manually
              const params = new URLSearchParams(window.location.search);
              const contextParam = params.get("context");

              if (contextParam) {
                try {
                  const parsedContext = JSON.parse(decodeURIComponent(contextParam));
                  const subEntity = parsedContext.subEntityId;
                  messageOutput.textContent = subEntity
                    ? "üì© Message from URL: " + subEntity
                    : "‚ÑπÔ∏è Context present, but no subEntityId found.";
                } catch (e) {
                  messageOutput.textContent = "‚ùå Error parsing context from URL.";
                }
              } else {
                messageOutput.textContent = "‚ÑπÔ∏è No message was passed in the context or URL." + context;
              }
            }
          }).catch((err) => {
            messageOutput.textContent = "‚ùå Failed to get context: " + err;
          });
        }).catch((err) => {
          sdkStatus.textContent = "‚ùå SDK init failed: " + err;
        });
      } else {
        sdkStatus.textContent = "‚ö†Ô∏è Not running inside Microsoft Teams.";
        messageOutput.textContent = "‚ÑπÔ∏è Please open this page within the Microsoft Teams application.";
      }
    });
  </script>
</body>
</html>
