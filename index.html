<script>
  console.log("Running inTeams check");

  if ( microsoftTeams?.app) {
    console.log("Running inside Teams");

    microsoftTeams.app.initialize()
      .then(() => {
        console.log("Teams SDK initialized");
        return microsoftTeams.app.getContext();
      })
      .then(context => {
        console.log("Context loaded:", context);
        const docId = context.subEntityId || "No document selected";
        document.body.innerHTML = `<h1>Approve Document ID: ${docId}</h1>`;
      })
      .catch(error => {
        console.error("Context load error:", error);
        document.body.innerHTML = `<h1>Context Load Error: ${error.message}</h1>`;
      });
  } else {
    console.log("Not running inside Teams");
    document.body.innerHTML = `<h1>This page is meant to be run inside Microsoft Teams.</h1>`;
  }
</script>
