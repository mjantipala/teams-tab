<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu ‚Äì Notification Tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f4f7fa;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      border-radius: 12px;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      text-align: left;
    }

    .header {
      border-bottom: 1px solid #ddd;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
    }

    .subject {
      font-size: 1.2rem;
      font-weight: bold;
      color: #2b2b2b;
    }

    .meta {
      font-size: 0.875rem;
      color: #555;
      margin-top: 0.3rem;
    }

    .body {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
      white-space: pre-wrap;
      margin-top: 1rem;
    }

    .status {
      font-size: 0.8rem;
      color: #777;
      margin-top: 2rem;
      text-align: center;
    }

    .error {
      color: #c00;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="subject" id="subject">üì¨ DocuVu Notification</div>
      <div class="meta" id="meta">From: ‚Äî | Date: ‚Äî</div>
    </div>
    <div class="body" id="body">Waiting for message...</div>
    <div class="status" id="status">Initializing...</div>
  </div>

  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
  <script>
    const subjectEl = document.getElementById("subject");
    const metaEl = document.getElementById("meta");
    const bodyEl = document.getElementById("body");
    const statusEl = document.getElementById("status");

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleString(undefined, {
        dateStyle: "medium",
        timeStyle: "short"
      });
    }

    function updateMessage(context) {
      const raw = context?.page?.subPageId;
      if (!raw) {
        bodyEl.textContent = "‚ÑπÔ∏è No message passed via subPageId.";
        return;
      }

      try {
        const decoded = decodeURIComponent(raw);
        const data = JSON.parse(decoded);

        subjectEl.textContent = data.subject || "üì¨ DocuVu Notification";
        metaEl.textContent = `From: ${data.sender || "‚Äî"} | Date: ${data.timestamp ? formatDate(data.timestamp) : "‚Äî"}`;
        bodyEl.textContent = data.body || "No content.";
      } catch (err) {
        bodyEl.innerHTML = `<span class="error">‚ùå Failed to decode message: ${err}</span>`;
      }
    }

    function isWebClient(context) {
      return context?.app?.host?.name?.toLowerCase() === "teamsweb";
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams?.app) {
        microsoftTeams.app.initialize()
          .then(() => {
            statusEl.textContent = "‚úÖ Teams SDK initialized";

            microsoftTeams.app.getContext().then((context) => {
              updateMessage(context);

              if (isWebClient(context)) {
                document.addEventListener("visibilitychange", () => {
                  if (document.visibilityState === "visible") {
                    location.reload();
                  }
                });
                statusEl.textContent += " | Running in Web - auto-refresh enabled";
              } else if (microsoftTeams.pages?.registerOnLoadHandler) {
                microsoftTeams.pages.registerOnLoadHandler((updatedContext) => {
                  updateMessage(updatedContext);
                  statusEl.textContent = "üîÅ Tab reloaded via deep link.";
                });
              } else {
                statusEl.innerHTML += `<br><span class="error">‚ö†Ô∏è OnLoadHandler not supported on this client.</span>`;
              }
            }).catch((err) => {
              bodyEl.innerHTML = `<span class="error">‚ùå Failed to get context: ${err}</span>`;
            });
          })
          .catch((err) => {
            statusEl.innerHTML = `<span class="error">‚ùå SDK init failed: ${err}</span>`;
          });
      } else {
        statusEl.innerHTML = `<span class="error">‚ùå Teams SDK not available.</span>`;
      }
    });
  </script>
</body>
</html>
