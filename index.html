<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DocuVu Notification Tab</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f2f2f2; }
    .card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  </style>
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="sdk-status">Loading...</p>
    <p id="message-output"></p>
  </div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const sdkStatus = document.getElementById("sdk-status");
      const messageOutput = document.getElementById("message-output");

      // Initialize Teams SDK
      if (window.microsoftTeams && microsoftTeams.app) {
        microsoftTeams.app.initialize()
          .then(() => {
            sdkStatus.textContent = "‚úÖ Microsoft Teams SDK initialized.";

            // Try retrieving the message via Teams context
            microsoftTeams.app.getContext()
              .then(context => {
                const message = context.subEntityId;
                if (message) {
                  messageOutput.textContent = "üì© Message: " + message;
                  return;
                }
                // Fallback: parse 'context' parameter from URL
                parseContextFromUrl();
              })
              .catch(err => {
                sdkStatus.textContent = "‚ùå SDK context error: " + err;
                parseContextFromUrl();
              });
          })
          .catch(err => {
            sdkStatus.textContent = "‚ùå SDK init failed: " + err;
            parseContextFromUrl();
          });
      } else {
        sdkStatus.textContent = "‚ùå Microsoft Teams SDK not available.";
        parseContextFromUrl();
      }

      // Fallback method to parse context manually
      function parseContextFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const contextParam = params.get('context');
        if (contextParam) {
          try {
            const contextObj = JSON.parse(decodeURIComponent(contextParam));
            const msg = contextObj.subEntityId;
            messageOutput.textContent = msg ? "üì© Message: " + msg : "‚ÑπÔ∏è No message in context.";
          } catch (e) {
            messageOutput.textContent = "‚ùå Error parsing context: " + e;
          }
        } else {
          messageOutput.textContent = "‚ÑπÔ∏è No context parameter in URL.";
        }
      }
    });
  </script>
</body>
</html>
