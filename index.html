<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DocuVu Tab</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f2f2f2;
    }
    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .status {
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>DocuVu Notification Tab</h2>
    <p id="message-output">Waiting for message...</p>
    <p id="sdk-status" class="status">Initializing...</p>
  </div>

  <!-- Load Teams SDK v2 -->
  <script src="https://res.cdn.office.net/teams-js/2.0.0/js/MicrosoftTeams.min.js"></script>

  <script>
    const sdkStatus = document.getElementById("sdk-status");
    const messageOutput = document.getElementById("message-output");

    function updateMessage(context) {
      const message = context?.page?.subPageId;
      messageOutput.textContent = message
        ? "üì© Message: " + decodeURIComponent(message)
        : "‚ÑπÔ∏è No message passed via subPageId.";
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (window.microsoftTeams && microsoftTeams.app) {
        microsoftTeams.app.initialize().then(() => {
          sdkStatus.textContent = "‚úÖ Teams SDK initialized.";

          // Load context once
          microsoftTeams.app.getContext().then((context) => {
            updateMessage(context);
          }).catch((err) => {
            messageOutput.textContent = "‚ùå Failed to get context: " + err;
          });

          // ‚úÖ Listen to context reloads (deep link updates)
          if (microsoftTeams.pages?.registerOnLoadHandler) {
            microsoftTeams.pages.registerOnLoadHandler((context) => {
              sdkStatus.textContent = "üîÑ Tab context updated.";
              updateMessage(context);
            });
          } else {
            sdkStatus.textContent += " ‚ö†Ô∏è OnLoadHandler not available in SDK.";
          }

        }).catch((err) => {
          sdkStatus.textContent = "‚ùå SDK init failed: " + err;
        });
      } else {
        sdkStatus.textContent = "‚ùå Teams SDK not available.";
      }
    });
  </script>
</body>
</html>
